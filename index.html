<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css"></link>
    </head>

    <body>
        <main>
            <section class="container">
                <div class="item">
                    <h1>Count the Words you Know</h1>
                    <p>I recognized:</p>
                    <p id="countNum" class="highlight">0</p>
                    <p>word(s)</p>
                    <div class="buttonDiv">
                        <button id="incrementButton">ADD WORD</button>
                        <button id="saveButton">SAVE COUNT</button>
                        <button id="clearPrevious">CLEAR ENTRIES</button>
                    </div>
                    <p id="saveEl">Previous Entries: </p>
                </div>
            </section>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
